<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="game_selection">
            <div class="game">
                <h2>Chess</h2>
                <button class="web">GitHub pages</button>
                <button class="source">Source</button>
                <div class="progress">
                    <h3>Not even started</h3>
                    <div class="done" style="background: linear-gradient(90deg, rgb(0, 50, 100) 0%, rgba(0,50,100,1) 0%, rgba(70,160,228,0) 0%, rgba(0,212,255,0) 100%);">
                        <p style="margin-left: 5%;">0%</p>
                    </div>
                </div>
            </div>
            <div class="game">
                <h2>Tic Tac Toe</h2>
                <button class="web">GitHub pages</button>
                <button class="source">Source</button>
                <div class="progress">
                    <h3>Almost finished</h3>
                    <div class="done" style="background: linear-gradient(90deg, rgb(0, 50, 100) 0%, rgba(0,50,100,1) 89%, rgba(70,160,228,0) 90%, rgba(0,212,255,0) 100%);">
                        <p style="margin-left: 85%;">90%</p>
                    </div>
                </div>
            </div>
            <div class="game">
                <h2>Billy The Tax Evader</h2>
                <button class="web">GitHub pages</button>
                <button class="source">Source</button>
                <div class="progress">
                    <h3>Half way there</h3>
                    <div class="done" style="background: linear-gradient(90deg, rgb(0, 50, 100) 0%, rgba(0,50,100,1) 59%, rgba(70,160,228,0) 60%, rgba(0,212,255,0) 100%);">
                        <p style="margin-left: 55%;">60%</p>
                    </div>
                </div>
            </div>
            <div class="game">
                <h2>Java Script Game</h2>
                <h5>Disclamer: This was created a while ago, when my knowledge of Java Script wasn't so great.</h5>
                <button class="web">GitHub pages</button>
                <button class="source">Source</button>
                <div class="progress">
                    <h3>Only bug fixes remain</h3>
                    <div class="done" style="background: linear-gradient(90deg, rgb(0, 50, 100) 0%, rgba(0,50,100,1) 94%, rgba(70,160,228,0) 95%, rgba(0,212,255,0) 100%);">
                        <p style="margin-left: 90%;">95%</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
